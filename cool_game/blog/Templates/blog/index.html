{% extends "blog/base.html" %}
    {% block content %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slash Hero</title>

     {% load static %}
    <link rel="shortcut icon" href="{% static 'Myfile/TemplateData/logo.png' %}">
    <link rel="stylesheet" href="{% static 'Myfile/TemplateData/style.css' %}">
    <script src="{% static 'Myfile/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'Myfile/Build/UnityLoader.js' %}"></script>
    <script>
     var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Myfile/Build/Myfile.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <br>
  <div class="container">
 <h1 class="team" style="	font-size:80px;
  font-family: monospace;
  color:  red;
 text-align: center;
	font-weight: 900;
    text-shadow: 3px 3px #e2e2e2;">SLASH HERO</h1>
</div>
  <br>  <br>
    <div class="content">
      <!-- <img src="{% static 'Myfile/TemplateData/slash_hero.jpeg' %}"> -->
    <div class="webgl-content" style="margin-top: 350px">
      <div id="unityContainer" style="width: 900px; height: 500px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title" style="color: antiquewhite;">Slash Hero</div>
      </div>
    </div>
  </div>
  </body>
</html>
{% endblock content %}
